<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffb6b9, #fcdff0, #b5ead7, #c7ceea);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .romantis-box {
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
        }
        .romantis-box h1 {
            margin-bottom: 18px;
            color: #e75480;
            font-size: 2em;
        }
        .romantis-box p {
            font-size: 1.2em;
            color: #333;
            font-style: italic;
            line-height: 1.7;
        }
        .btn-lanjut {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 28px;
            background: #e75480;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s, transform 0.1s;
            cursor: pointer;
        }
        .btn-lanjut:hover {
            background: #b93b5c;
            transform: scale(1.06);
        }
        /* Animasi intro */
        .fade-in {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInright 0.8s forwards;
        }

        @keyframes fadeInright {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="romantis-box">
        <h1 class="fade-in" style="animation-delay:0.2s">Selamat Datang</h1>
        <p class="fade-in" style="animation-delay:0.7s">
            "harus e apik e iki kata-kata og.<br>
            tapi kan aku dungu gawe kata-kata dadine ngene ae lah." <br>mohon di pencet yaa bububbb 
        </p>
        <a href="http://127.0.0.1:3000/belajar ngoding.html" target="_blank" class="btn-lanjut fade-in" style="animation-delay:1.3s">Iki di pencet</a>
    </div>
</body>
</html>
